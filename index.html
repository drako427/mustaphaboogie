<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustapha Coding Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            height: 100%;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        #welcomeScreen {
            background-image: url('https://i.postimg.cc/zGFYdRdS/DALL-E-2024-12-18-20-24-56-A-stylish-abstract-black-art-background-with-smooth-gradients-subtle-t.webp');
            backdrop-filter: brightness(0.8);
        }

        #projectScreen {
            background-image: url('https://i.postimg.cc/zGFYdRdS/DALL-E-2024-12-18-20-24-56-A-stylish-abstract-black-art-background-with-smooth-gradients-subtle-t.webp');
            backdrop-filter: brightness(0.8);
        }

        #errorScreen {
            background-color: black;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: white;
            color: purple;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .animated-exit-button {
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="screen active" id="welcomeScreen">
        <h1>Welcome to Mustapha Coding Website</h1>
        <button onclick="continueApp()">Continue</button>
        <button onclick="reloadPage()">Reload</button>
        <button onclick="exitApp()">Exit</button>
    </div>

    <!-- Project Screen -->
    <div class="screen" id="projectScreen">
        <h1>This is the first project you made!</h1>
        <p style="font-weight: bold;">Let's go!!!</p>
        <button onclick="showErrorScreen()">Let's Go!!!!</button>
    </div>

    <!-- Error Screen -->
    <div class="screen" id="errorScreen">
        <h1>Welcome! You are now in the site, but your device isn't HTML compatible.</h1>
        <p>The creator built this website using HTML, so you can't visit the next page without HTML support.</p>
        <button class="animated-exit-button" onclick="exitApp()">Exit</button>
    </div>

    <script>
        function continueApp() {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('projectScreen').classList.add('active');
        }

        function reloadPage() {
            location.reload();
        }

        function exitApp() {
            alert("Exiting the app...");
            window.close(); // May not work in all browsers
        }

        function showErrorScreen() {
            document.getElementById('projectScreen').classList.remove('active');
            document.getElementById('errorScreen').classList.add('active');
        }
    </script>
</body>
</html>
